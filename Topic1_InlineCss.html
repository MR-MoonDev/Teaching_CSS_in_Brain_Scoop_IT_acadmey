<body >
      <h1 style="background-color: aqua;">Inline Css</h1>

      <h1 style= "border-left:10px solid yellow ;">Border left</h1>
      <h1 style= "border-bottom:10px solid yellow ;">Border bottom</h1>
      <h1 style= "outline:10px solid brown ;">outline</h1>

      </div>
